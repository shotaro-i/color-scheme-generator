<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Generate beautiful color schemes with ease"
    />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="color-scheme">
      <h1 class="visually-hidden">Color Scheme Generator</h1>
      <form id="color-scheme-form" class="color-scheme__form">
        <fieldset>
          <legend class="visually-hidden">Choose seed color and scheme</legend>
          <label for="seed-color-input" class="visually-hidden"
            >Seed Color</label
          >
          <input
            type="color"
            id="seed-color-input"
            class="color-scheme__input"
          />
          <label for="scheme-dropdown" class="visually-hidden"
            >Color Scheme Type</label
          >
          <select id="scheme-dropdown" class="color-scheme__select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad" selected>Triad</option>
          </select>
          <button class="color-scheme__button" type="submit">
            Get color scheme
          </button>
        </fieldset>
      </form>
      <section
        class="color-scheme__results"
        aria-label="Generated color palette"
      >
        <h2 class="visually-hidden">Generated Colors</h2>
        <ul id="scheme-colors-list" class="color-scheme__list"></ul>
      </section>
    </main>
    <!-- toast -->
    <div
      id="toast"
      class="toast"
      role="status"
      aria-live="polite"
      aria-hidden="true"
    ></div>
  </body>
</html>
